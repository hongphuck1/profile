<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- web font -->
    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="assets/font/themify-icons/themify-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- icon Trang chủ -->
    <title>Kích hoạt tài khoản | DoIT - Hệ thống hỗ trợ nâng cao chất lượng tài liệu</title>
    <link rel="icon" width="57x57" href="assets/images/favicon.png">

    <!-- code css -->
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/faq.css">
    <link rel="stylesheet" href="assets/css/base.css">


    <link rel="stylesheet" href="assets/css/resend.css">


</head>

<body>
    <header class="header">
        <div class="grid wide">
            <div class="header-row">
                <a class="header-row-logo" href="/index.html">
                    <img class="header-row-logo__header" src="assets/images/logo.png" alt="">
                </a>
                <ul class="header-row-list">
                    <li class="header-row-list__item "><a class="header-row-list__item__link" href="/index.html">TRANG
                            CHỦ</a></li>
                    <li class="header-row-list__item "><a class="header-row-list__item__link"
                            href="/faq.html">TRỢ GIÚP</a></li>
                    <li class="header-row-list__item "><a class="header-row-list__item__link" href="/contact.html">LIÊN
                            HỆ</a></li>
                    <li class="header-row-list__item"><a class="header-row-list__item__link" href="/login.html">ĐĂNG
                            NHẬP</a></li>
                    <li class="header-row-list__item"><a class="header-row-list__item__link" href="/register.html">ĐĂNG
                            KÝ</a></li>
                    <a class="header-row-list__icon" href="#">
                        <i class="header-row-list__icon-social fab fa-facebook"></i>
                    </a>
                    <a class="header-row-list__icon" href="#">
                        <i class="header-row-list__icon-social fas fa-map-marker-alt"></i>
                    </a>
                </ul>
            </div>
        </div>
    </header>


 

    <section class="faq" id="home">
        <div class="grid wide">
       
            <div class="faq-notification__content">
                <p>Gửi lại mail kích hoạt</p>
            </div>
        </div>
    </section>


    <section class="resend">
        <div class="grid wide">
        <div class="resend-form">
            <div class="resend-form__name">GỬI LẠI MAIL KÍCH HOẠT</div>
            <div class="resend-form__input">
                    <span class="resend-form__input__name">Email</span>
                    <input type="email" placeholder="Email">
            </div>
            <div class="resend-form__option">
                <div class="resend-form__forger">
                    <div class="resend-form__forget__login">
                        <a href="/login.html">Đăng nhập</a>
                    </div>
                    <div class="resend-form__forget__login">
                        <a href="/register.html" class="resend-form__request__confirm">Đăng ký</a>
                    </div>
                </div>
                <div class="resend-form__request">
                    <input type="submit" value="Gửi" class="resend-form__note__resend"></input>
                </div>

            </div>
        </div>
    </div>
    </section>  


    <div class="content-contact">
        <div class="grid wide">
            <div class="contact-body">
                <div class="row">
                    <div class="col l-6">
                        <div class="contact-body__info">
                            <div class="contact-body__info-name">
                                <span>Liên Hệ</span>
                            </div>
                            <div class="contact-body__info-address">
                                <i class="contact-body__info-address__icon fas fa-map-marker-alt"></i>
                                <span class="contact-body__info-address__name"><b>Địa chỉ: </b>Phòng 320 - E3 Trường đại học Công nghệ - Đại học Quốc gia Hà Nội</span>
                            </div>
                            <div class="contact-body__info-address">
                                <i class="contact-body__info-address__icon fas fa-phone-volume"></i>
                                <span class="contact-body__info-address__name"><b>Phone:</b><a href="tel: 0123456789"> 0123456789 </a></span>
                            </div>
                            <div class="contact-body__info-address">
                                <span class="contact-body__info-address__name"><b style="font-size: 1.8rem; margin-left: -3px;">&copy;</b><a href="https://www.facebook.com/programmer2x/"> Hồng Phúc </a></span>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col l-6">
                        <section class="socialMedia">
                            <ul class="socialMedia-sci">
                               
                                <li data-text="Facebook" data-color="#1877f2">
                                    <a href="#" class="facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li data-text="Youtube" data-color="#ff0000">
                                    <a href="#" class="youtube">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                </li>
                                <li data-text="Twitter" data-color="#0099ff">
                                    <a href="#" class="twitter">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li data-text="Instagram" data-color="#e4405f">
                                    <a href="#" class="instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".socialMedia-sci li a"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
	        });
    </script>
    <a href="#home" class="content-buttom">
        <i class="content-buttom__icon fa fa-chevron-up"></i>
    </a>
</body>

</html>
